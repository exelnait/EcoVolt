  <ion-content class="padding">
    <ion-refresher
            pulling-text="Потяните чтобы обновить"
            on-refresh="refresh()">
    </ion-refresher>
    <div class="list card">
      <div class="item item-divider" style="background: #d44f3e; color: white">Оповещения</div>
      <div class="item item-body">
        <div>
          Давно не выключался прибор: <strong>Телевизор</strong>
        </div>
      </div>
    </div>
    <div class="list card" ng-show="items">
      <div class="item item-divider" style="background: #00A7C7; color: white">Приборы</div>
      <div class="list">
        <div  class="item item-avatar" ng-repeat="item in items track by $index" on-hold="setTimer(item)" ng-click="">
          <img ng-src="{{ item.icon }}">
          <div class="item-toggle toggle-small ng-valid" ng-model="item.status" ng-change="enable(item)">
            <h2>{{ item.title }}</h2>
            <small ng-if="item.time>=0" ng-class="{'balanced': item.status,'assertive':!item.status}">
                Время {{ item.status?'работы':'простоя' }}:
                <span ng-if="item.time!=0">
                  {{ item.time }} минут
                </span>
                <span ng-if="item.time==0">
                  менее минуты
                </span>
            </small>
            <label class="toggle disable-user-behavior">
              <ion-spinner icon="lines" ng-show="item.status == null">Загрузка приборов</ion-spinner>
              <input type="checkbox" ng-model="item.status" ng-change="enable(item)" class="ng-pristine ng-untouched ng-valid">
              <div class="track" ng-if="item.status != null"><div class="handle"></div></div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <h4></h4>

    <button class="button button-balanced button-outline button-block" ng-click="addDeviceOpen()">Добавить прибор</button>
  </ion-content>
